<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteTrove</title>
    <link rel="stylesheet" href="recipe.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="Images/Main logo.png" alt="TasteTrove Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="recipes.html">All Recipes</a></li>
            <li><a href="chef-special.html">Chef Special</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <section class="recipe-filter-section">
        <form class="recipe-filter-form">
            <div class="form-row">
                <div class="btn-group">
                    <button type="button" class="veg-btn" aria-pressed="false">
                        <span style="display:inline-block;width:16px;height:16px;border-radius:50%;background:#008000;margin-right:7px;vertical-align:middle;border:2px solid #008000;"></span>
                        Veg
                    </button>
                    <button type="button" class="nonveg-btn" aria-pressed="false">
                        <span style="display:inline-block;width:16px;height:16px;border-radius:50%;background:#d32f2f;margin-right:7px;vertical-align:middle;border:2px solid #d32f2f;"></span>
                        Non-Veg
                    </button>
                </div>
                <div class="select-group">
                    <label for="meal-type">Meal Type:</label>
                    <select class="meal-type-select" name="meal-type" id="meal-type">
                        <option value="">Select Meal Type</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                    </select>
                </div>
                <div class="search-group">
                    <label for="search-bar">Dish Name:</label>
                    <input type="text" class="search-bar" id="search-bar" placeholder="Search for a dish...">
                </div>
                <button type="submit" class="search-btn">Search</button>
            </div>
        </form>
    </section>

    <section id="recipe-results"></section>
    
    <div id="recipe-popup" class="popup-container">
        <div class="popup-content">
            <button id="close-popup" class="close-btn">&times;</button>
            <div id="popup-details">
                </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 TasteTrove. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="recipe.js"></script>
</body>
</html>
